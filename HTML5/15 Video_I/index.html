<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title></title>

    <link rel="stylesheet" href="estilos.css">
  </head>
  <body>
    <section id="video">

      <!--atributos:
      controls: muestras los controles para poder manipular un video, play, pausa, stop, etc.
      autoplay: que cuando se carga la pagina, empieza a reproducirse de forma automatica el video
      loop: atributo que hace que el video al terminar se comience nuevamente a cargarse de forma automatica
      poster: hace que la imagen o video seleccionada sea visible antes de que comience el video
      -->
      <video id="mivideo" controls auto width="720">
        <source src="video/video_paisaje.mp4">
        <source src="video/video_paisaje.ogg">
      </video>
    </section>

  </body>
</html>
