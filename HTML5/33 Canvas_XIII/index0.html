<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animacion Ojos</title>

    <style>
      #lienzo{
        border: 1px solid red;
      }
      section{
        width: 1200px;
        position: relative;
        margin: auto;
      }
    </style>

    <script>


      function comenzar(){
        var elemento = document.getElementById('lienzo');
        lienzo = elemento.getContext('2d');
        window.addEventListener("mousemove",animacion,false);

      }

      function animacion(e){
        lienzo.clearRect(0,0,1200,900);
        var xdelraton = e.clientX;
        var ydelraton = e.clientY;
        var xcentro = 550;
        var ycentro = 325;

        var angulo = Math.atan2(xdelraton-xcentro,ydelraton-ycentro);
        var x = xcentro + Math.round(Math.sin(angulo)*10);
        var y = ycentro + Math.round(Math.cos(angulo)*10);

        lienzo.beginPath();

        lienzo.arc(xcentro,ycentro,20,0,Math.PI*2,false);
        lienzo.moveTo(620,325);

        lienzo.arc(600,ycentro,20,0,Math.PI*2,false);
        lienzo.stroke();

        lienzo.beginPath();
        lienzo.arc(x,y,10,0,Math.PI*2,false);
        lienzo.moveTo(x,y);
        lienzo.arc(x+50,y,10,0,Math.PI*2,false);
        lienzo.fill();
      }


      window.addEventListener("load",comenzar,false);

    </script>

  </head>
  <body>
    <!--
      Propiedades: hacer animaciones
        clearRect(); borrar la informaciÃ³n de una parte del canvas o de todo el canvas
        setInterval(); se ejecuta un codigo x veces por un periodo de tiempo
         clearInterval(); resetear set interval, es decir interrumpe el setInterval
         clientX
         clientY
    -->

    <section>
      <canvas id="lienzo" width="1200" height="900">
      Su navegador no soporta el elemento canvas de HTML5
      </canvas>
    </section>



  </body>
</html>
