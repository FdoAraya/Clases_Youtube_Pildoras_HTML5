<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nuevas Reglas CSS3</title>
    <style>
      #principal{
        width: 500px;
        background-color: blue;
        text-align: center;
        margin: 15px auto;
        padding: 15px;
        border: 3px solid red;
        border-radius: 15px;
        box-shadow: red 20px 20px 5px; /*color, sombra horizontal, sombra vertical, desenfoque*/
      }

      #titulo{
        font: bold 36px Verdana, Geneva, sans-serif;
        text-shadow: yellow 2px 2px 2px;

      }
    </style>
  </head>
  <body>
    <header id="principal">
      <span id="titulo">Estilos CSS3</span> <!--el espan no genera nada al texto, es solo una caja contenedora-->
    </header>
  </body>
</html>
