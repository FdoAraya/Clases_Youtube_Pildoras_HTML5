<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <style>
      table{
        text-align: center;
        background-color: orange;
        width: 25%;
        margin: auto;
        border: 2px red dashed;
      }
      td{
        padding: 5px;
      }
    </style>

    <script>

      function comenzar(){
        var nombre = document.getElementById('nombre');
        var apellido = document.getElementById('apellido');

        nombre.addEventListener("input",validar,false); //el evento input hace que cuando cambia el valor de la casilla imput, llamara a la funcion.
        apellido.addEventListener("input",validar,false);

        validar();

      }

      function validar(){

        if (nombre.value=="" && apellido.value=="") {
          nombre.setCustomValidity("Introduce nombre o apellido");
          nombre.style.background  = "red";
          apellido.style.background = "red";
        }else {
          nombre.setCustomValidity(""); //esto es invalidad el error personalizado
          nombre.style.background  = "white";
          apellido.style.background = "white";
        }
      }

      window.addEventListener("load",comenzar,false);
    </script>
  </head>
  <body>

    <section>
      <form name="registro_usuarios" class="" action="index.html" method="get">

        <!-- <datalist id="informacion">
          <option value="1234567" label="telefono 1"></option>
          <option value="7654321" label="telefono 2"></option>
          <option value="9871235" label="telefono 3"></option>
        </datalist>

        Telefono:&nbsp <input type="tel" name="telefono" id="telefono" list="informacion"> -->

        <table>
          <tr>
            <td>Nombre:</td><td><input type="text" name="nombre" id="nombre"></td>
          </tr>
          <tr>
            <td>Apellido:</td><td><input type="text" name="apellido" id="apellido"> </td>
          </tr>
          <tr>
            <td>Edad:</td><td><input type="number" name="edad" id="edad" min="1" max="100"> </td>
          </tr>
          <tr>
            <td><input type="submit" name="enviar" value="Registrar"> </td>
          </tr>
        </table>
      </form>
    </section>


  </body>
</html>
